<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playa Segura</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h2 class="text-center my-5 titulo">Servicio De Guardavidas Claromeco - Turno Ma√±ana</h2>

    <div class="container mt-5 p-5">

        <div id="contenido" class="row">

            <div class="col-md-6 agregar-intervencion">

                <form id="nueva-intervencion">

                    <legend class="mb-4">Registrar Intervencion</legend>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Puesto:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="puesto" name="puesto" class="form-control" placeholder="Puesto">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Estado Del Mar:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="mar" name="mar" class="form-control"  placeholder="Estado Del Mar">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Direccion del viento:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="viento" name="viento" class="form-control"  placeholder="Direccion del viento">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Codigo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Codigo">
                        </div>
                    </div>

                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Intervencion</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Intervenciones Registradas</h2>
                <ul id="intervenciones" class="list-group lista-intervenciones"></ul>
            </div>

        </div> <!--.row-->

    </div> <!--.container-->
    
    <script src="../js/app.js"></script>
</body>
</html>
